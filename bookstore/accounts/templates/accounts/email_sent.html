<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1a1a1a;
            border: 2px solid #ff3333;
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h2 {
            color: #ff3333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #dddddd;
        }

        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333;
            }
            to {
                text-shadow: 0 0 20px #ff1a1a, 0 0 30px #ff1a1a, 0 0 40px #ff1a1a;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="glow">ðŸ“§ Email Sent</h2>
        <p>Please check your inbox and click the verification link to activate your account.</p>
    </div>
</body>
</html>
