<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verified</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1a1a1a;
            border: 2px solid #e50914;
            border-radius: 12px;
            padding: 50px 70px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .card h2 {
            color: #e50914;
            font-size: 32px;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }

        .card p {
            font-size: 16px;
            margin: 16px 0;
            letter-spacing: 1px;
        }

        .home-btn {
            margin-top: 30px;
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            letter-spacing: 1.5px;
        }

        .home-btn:hover {
            background-color: #c40812;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>âœ… Email Verified!</h2>
        <p>Your account is now active.</p>
        <p><strong>Account ID:</strong> {{ account_id }}</p>
        <a href="{% url 'store_home' %}" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html>
