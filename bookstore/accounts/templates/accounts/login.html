{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Bookstore</title>
<link rel="stylesheet" href="{% static 'store/styles.css' %}" />
<style>
/* Auth page specific styles */
.auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    position: relative;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
}

.auth-box {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 50px 40px;
    width: 100%;
    max-width: 450px;
    border: 1px solid rgba(220, 20, 60, 0.2);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.auth-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent, rgba(220, 20, 60, 0.05), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.auth-box:hover::before {
    opacity: 1;
}

.auth-box h2 {
    text-align: center;
    font-size: 2.2em;
    font-weight: 800;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #DC143C, #FF6B6B);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
}

.auth-box h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(45deg, #DC143C, #FF6B6B);
    border-radius: 2px;
}

/* Form styling */
.auth-box form {
    position: relative;
    z-index: 2;
}

.auth-box form p {
    margin-bottom: 20px;
}

.auth-box form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.95em;
}

.auth-box form input[type="text"],
.auth-box form input[type="password"],
.auth-box form input[type="email"] {
    width: 100%;
    padding: 15px 20px;
    border-radius: 25px;
    border: 2px solid rgba(220, 20, 60, 0.3);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: white;
    font-size: 1em;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.auth-box form input[type="text"]:focus,
.auth-box form input[type="password"]:focus,
.auth-box form input[type="email"]:focus {
    outline: none;
    border-color: #DC143C;
    box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
    transform: translateY(-2px);
}

.auth-box form input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.auth-box .btn-primary {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #DC143C, #FF6B6B);
    color: white;
    border: none;
    border-radius: 25px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 1.1em;
    margin-top: 20px;
    position: relative;
    overflow: hidden;
}

.auth-box .btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.auth-box .btn-primary:hover::before {
    left: 100%;
}

.auth-box .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(220, 20, 60, 0.4);
}

.link-text {
    text-align: center;
    margin-top: 20px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.95em;
}

.link-text a {
    color: #DC143C;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
}

.link-text a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(45deg, #DC143C, #FF6B6B);
    transition: width 0.3s ease;
}

.link-text a:hover::after {
    width: 100%;
}

.link-text a:hover {
    color: #FF6B6B;
}

/* Messages styling */
.messages {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
}

.messages li {
    background: rgba(220, 20, 60, 0.1);
    border: 1px solid rgba(220, 20, 60, 0.3);
    color: #FF6B6B;
    padding: 12px 20px;
    border-radius: 20px;
    margin-bottom: 10px;
    font-size: 0.9em;
    backdrop-filter: blur(10px);
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Navbar styling */
.navbar {
    background: rgba(15, 15, 15, 0.95);
    backdrop-filter: blur(20px);
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(220, 20, 60, 0.3);
}

.logo {
    font-size: 1.8em;
    font-weight: 800;
    background: linear-gradient(45deg, #DC143C, #FF6B6B);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
}

.nav-buttons {
    display: flex;
    gap: 15px;
}

.btn-nav {
    padding: 10px 20px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 1px solid rgba(220, 20, 60, 0.3);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.btn-nav::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.btn-nav:hover::before {
    left: 100%;
}

.btn-nav:hover {
    background: rgba(220, 20, 60, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(220, 20, 60, 0.2);
    border-color: #DC143C;
}

.btn-nav:active {
    transform: translateY(0);
}

#cart-count {
    background: linear-gradient(45deg, #DC143C, #FF6B6B);
    color: white;
    border-radius: 50%;
    padding: 2px 8px;
    font-size: 0.8em;
    margin-left: 5px;
}

/* Responsive design */
@media (max-width: 768px) {
    .auth-box {
        padding: 40px 25px;
        margin: 20px;
        border-radius: 25px;
    }
    
    .auth-box h2 {
        font-size: 1.8em;
    }
    
    .navbar {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
    }
    
    .nav-buttons {
        flex-direction: column;
        width: 100%;
        gap: 10px;
    }
    
    .btn-nav {
        text-align: center;
        width: 100%;
    }
}

/* Add floating shapes for background */
.bg-decoration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.floating-shape {
    position: absolute;
    background: linear-gradient(45deg, rgba(220, 20, 60, 0.1), rgba(139, 0, 0, 0.1));
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.floating-shape:nth-child(1) {
    width: 100px;
    height: 100px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.floating-shape:nth-child(2) {
    width: 150px;
    height: 150px;
    top: 50%;
    right: 20%;
    animation-delay: 2s;
}

.floating-shape:nth-child(3) {
    width: 80px;
    height: 80px;
    bottom: 30%;
    left: 30%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}
</style>
</head>
<body>
<!-- Animated background elements -->
<div class="bg-decoration">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
</div>

<header class="navbar">
    <div class="logo">Bookstore</div>
    <div class="nav-buttons">
        <a href="{% url 'store_home' %}" class="btn-nav">Home</a>
        <a href="{% url 'login' %}" class="btn-nav">Login</a>
        <a href="{% url 'cart_view' %}" class="btn-nav">Cart</a>
    </div>
</header>

<main class="auth-page">
    <div class="auth-box">
        <h2>Login</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Login</button>
            <p class="link-text">No Account? <a href="{% url 'signup' %}">Register</a></p>
            <p class="link-text"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        </form>
    </div>
</main>
</body>
</html>
