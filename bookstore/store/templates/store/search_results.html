<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for book in results %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.genre }})
                    <a href="{% url 'book_detail' book.id %}">View Details</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
