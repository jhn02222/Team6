<!DOCTYPE html>
<html>
<head>
  <title>Add a New Book</title>
  <style>

    .navbar {
            background-color: #B02929;
            color: white;
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

  </style>
</head>
<body>

  <div class="navbar">
        <div>
            <strong>⚙️ Admin Panel</strong>
        </div>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
  </div>

  <div class="section">
    <h1>Add Book</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Book</button>
    </form>
    <a href="{% url 'admin' %}">Back to Dashboard</a>
  </div>

</body>

</html>
