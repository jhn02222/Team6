<!DOCTYPE html>
<html>
  <head>
    <title> user profile edit </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/bookstore-general.css">
    <link rel="stylesheet" href="style/bookstore-header.css">
    <link rel="stylesheet" href="style/bookstore-title.css">
    <link rel="stylesheet" href="style/bookstore-body.css">

  </head>
  <body>
    <div class="header">
      <div class="left-section"> 
        <p class="bookstore"> Bookstore </p> 
      </div>
      <div class="middle-section"> 
        <input class="search-bar" type="text"
        placeholder="search">
      </div>
      <div class="right-section"> 
        <button class="home-button"> Home</button>
        <button class="account-button"> Account</button>
        <button class="menu-button">Cart</button>  
      </div>
    </div>

    <div class="page">
      <p class="bookstore-title">Account Information Edit</p>
    </div>

    <div class="body">

      <div class="image">
        <img class="book-img" src="imgs/download.png">

      </div>

      <div class="profile-info">
        
        <p class="name-info"> Name: </p>
          <input class="name-bar" type="text"
          placeholder="name">
        

        <p class="phone-info"> Phone Number: </p>
          <input class="phone-bar" type="text"
          placeholder="phone number">

        <p class="email-info"> Email Address: </p>
          <input class="email-bar" type="text"
          placeholder="email Address">
        

        <p class="password-info"> Change Password: </p>
          <input class="password-bar" type="text"
          placeholder="password">
      
        

      </div>
      <button>Confirm</button>

    </div>

    <div>  </div>
    
  </body>


</html>
