<!DOCTYPE html>
<html>
  <head>
    <title> user book view </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/bookstore-general.css">
    <link rel="stylesheet" href="style/bookstore-header.css">
    <link rel="stylesheet" href="style/bookstore-title.css">
    <link rel="stylesheet" href="style/bookstore-body.css">

  </head>
  <body>
    <div class="header">
      <div class="left-section"> 
        <p class="bookstore"> Bookstore </p> 
      </div>
      <div class="middle-section"> 
        <input class="search-bar" type="text"
        placeholder="search">
      </div>
      <div class="right-section"> 
        <button class="home-button"> Home</button>
        <button class="account-button"> Account</button>
        <button class="cart-button">Cart</button>  
      </div>
    </div>

    <div class="page">
      <p class="bookstore-title">BOOK</p>
    </div>

    <div class="body">

      <div class="image">
        <p class="book-title">title</p>
        <img class="book-img" src="imgs/images.jpg">

      </div>

      <div class="book-info">
        
        <p class="title-info"> Title: </p>
        <p class="book-title">title</p>
        

        <p class="author-info"> Author: </p>
        <p class="book-author">Author</p>

        <p class="isbn-info"> ISBN: </p>
        <p class="book-isbn">ISBN</p>
        

        <p class="price-info"> Price: </p>
        <p class="book-price">Price</p>

        <p class="rating-info"> Rating: </p>
        <p class="book-rating">3.5/5</p>
      
        <button class="add-to-cart-button">Add to Cart</button>
        

      </div>

    </div>
    
  </body>


</html>
