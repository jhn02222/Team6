<!DOCTYPE html>
<html>
  <head>
    <title> Admin Add/edit </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/bookstore-general.css">
    <link rel="stylesheet" href="style/bookstore-header.css">
    <link rel="stylesheet" href="style/bookstore-title.css">
    <link rel="stylesheet" href="style/bookstore-body.css">

  </head>
  <body>
    <div class="header">
      <div class="left-section"> 
        <p class="bookstore"> Bookstore </p> 
      </div>
      <div class="middle-section"> 
        <input class="search-bar" type="text"
        placeholder="search">
      </div>
      <div class="right-section"> 
        <button class="home-button"> Home</button>
        <button class="account-button"> Account</button>
        <button class="menu-button"> Menu</button>  
      </div>
    </div>

    <div class="page">
      <p class="bookstore-title">Add/edit</p>
    </div>

    <div class="body">

      <div class="image">
        <p class="book-title">title</p>
        <img class="book-img" src="imgs/images.jpg">

      </div>

      <div class="book-info">
        
        <p class="title-info"> title: </p>
          <input class="title-bar" type="text"
          placeholder="title">
        

        <p class="author-info"> author: </p>
          <input class="author-bar" type="text"
          placeholder="author">

        <p class="isbn-info"> ISBN: </p>
          <input class="isbn-bar" type="text"
          placeholder="isbn">
        

        <p class="price-info"> price: </p>
          <input class="price-bar" type="text"
          placeholder="price">
      
        

      </div>

    </div>
    
  </body>


</html>
