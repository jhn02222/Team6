<!DOCTYPE html>
<html>
  <head>
    <title> Admin Promotions </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/bookstore-general.css">
    <link rel="stylesheet" href="style/bookstore-header.css">
    <link rel="stylesheet" href="style/bookstore-title.css">
    <link rel="stylesheet" href="style/bookstore-body.css">

  </head>
  <body>
    <div class="header">
      <div class="left-section"> 
        <p class="bookstore"> Bookstore </p> 
      </div>
      <div class="middle-section"> 
        <input class="search-bar" type="text"
        placeholder="search">
      </div>
      <div class="right-section"> 
        <button class="home-button"> Home</button>
        <button class="account-button"> Account</button>
        <button class="menu-button"onclick="location.href='../admin-menu-edit/edit-admin.html'">Menu</button>  
      </div>
    </div>

    <div class="page">
      <p class="bookstore-title">Add/edit</p>
    </div>

    <div class="body">

      <div class="image">
        <p class="title">Promotion</p>
        <img class="percent-img" src="imgs/download.jpg">

      </div>

      <div class="promotion-info">
        
        <p class="percent-amount"> Percent: </p>
          <input class="percent-bar" type="text"
          placeholder="Percent ex. 40 or .4">
        

        <p class="start-date"> Start date: </p>
          <input class="start-bar" type="text"
          placeholder="MM/DD/Year">

        <p class="end-date"> End Date: </p>
          <input class="end-bar" type="text"
          placeholder="MM/DD/Year">
        
      </div>

      <button class="confirm-button">
          <p>CONFIRM</p>
        </button>
        
    </div>
    
  </body>


</html>
